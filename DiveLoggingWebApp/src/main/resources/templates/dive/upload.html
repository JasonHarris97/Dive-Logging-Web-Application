<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	  layout:decorate="~{layouts/default}"
	    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Upload Dive</title>
</head>

<body>
	<!-- MAIN -->
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Upload Dive</h1>

				<!-- Upload Dive Form -->
				<form th:action="@{/dive/upload}" th:object="${dive}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

					<!--date -->
					<div class="form-group" th:classappend="${#fields.hasErrors('date')}? 'has-error':''">
						<label for="date" class="control-label">Date</label> 
						<input type="date" id="date" class="form-control" th:field="*{date}" />
						<p class="error-message" th:each="error: ${#fields.errors('date')}" th:text="${error}">Validation error</p>
					</div>

					<!--descrption -->
					<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
						<label for="description" class="control-label">Description</label> 
						<input type="text" id="description" class="form-control" th:field="*{description}" />
						<p class="error-message" th:each="error: ${#fields.errors('description')}" th:text="${error}">Validation error</p>
					</div>

					<!-- submit -->
					<div class="form-group">
						<button type="submit" class="btn btn-success">Upload</button>
					</div>

    				</form>
				<!-- Upload Dive Form -->
   			</div>
  		</div>
 	</div>
	<!-- MAIN -->
</body>

</html>
