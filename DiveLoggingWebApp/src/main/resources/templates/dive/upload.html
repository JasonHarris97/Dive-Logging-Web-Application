<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	  layout:decorate="~{layouts/uploadTemplate}"
	    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Upload Dive</title>
</head>

<body>
	<!-- MAIN -->
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Upload Dive</h1>

				<!-- Upload Dive Form -->
				<form id="regForm" th:action="@{/dive/upload}" th:object="${dive}" method="post">
					<!-- First Tab -->
					<div class="tab">
						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

						<!--date -->
						<div class="form-group" th:classappend="${#fields.hasErrors('date')}? 'has-error':''">
							<label for="date" class="control-label">Date</label> 
							<input type="date" id="date" class="form-control" th:field="*{date}"/>
							<p class="error-message" th:each="error: ${#fields.errors('date')}" th:text="${error}">Validation error</p>
						</div>

						<!-- startTime -->
						<div class="form-group" th:classappend="${#fields.hasErrors('startTime')}? 'has-error':''">
							<label for="startTime" class="control-label">Start Time</label> 
							<input type="time" id="startTime" class="form-control" th:field="*{startTime}"/>
							<p class="error-message" th:each="error: ${#fields.errors('startTime')}" th:text="${error}">Validation error</p>
						</div>	

						<!-- endTime -->
						<div class="form-group" th:classappend="${#fields.hasErrors('endTime')}? 'has-error':''">
							<label for="endTime" class="control-label">End Time</label> 
							<input type="time" id="endTime" class="form-control" th:field="*{endTime}" />
							<p class="error-message" th:each="error: ${#fields.errors('endTime')}" th:text="${error}">Validation error</p>
						</div>	

						<!-- latitude -->
						<div class="form-group" th:classappend="${#fields.hasErrors('latitude')}? 'has-error':''">
							<label for="latitude" class="control-label">Latitude</label> 
							<input type="number" step="any" id="latitude" class="form-control" th:field="*{latitude}" />
							<p class="error-message" th:each="error: ${#fields.errors('latitude')}" th:text="${error}">Validation error</p>
						</div>

						<!-- longitude -->
						<div class="form-group" th:classappend="${#fields.hasErrors('longitude')}? 'has-error':''">
							<label for="longitude" class="control-label">Longitude</label> 
							<input type="number" step="any" id="longitude" class="form-control" th:field="*{longitude}" />
							<p class="error-message" th:each="error: ${#fields.errors('longitude')}" th:text="${error}">Validation error</p>
						</div>
					</div>
					<!-- First Tab -->

					<!-- Second Tab -->
					<div class="tab">
						<!--descrption -->
						<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
							<label for="description" class="control-label">Description</label> 
							<input type="text" id="description" class="form-control" th:field="*{description}" />
							<p class="error-message" th:each="error: ${#fields.errors('description')}" th:text="${error}">Validation error</p>
						</div>
					</div>
					<!-- Second Tab -->
					
					<!-- next/prev buttons -->
					<div style="overflow:auto;">
						<div style="float:right;">
							<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
							<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
						</div>
					</div>
					<!-- next/prev buttons -->

					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align:center;margin-top:40px;">
						<span class="step"></span>
						<span class="step"></span>
						<span class="step"></span>
						<span class="step"></span>
					</div>
					<!-- Circles which indicates the steps of the form: -->
    				</form>
				<!-- Upload Dive Form -->
   			</div>
  		</div>
 	</div>
	<!-- MAIN -->
</body>

</html>
