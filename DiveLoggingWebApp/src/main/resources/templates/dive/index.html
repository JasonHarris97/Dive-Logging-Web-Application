<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	  layout:decorate="~{layouts/default}"
	    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Dives</title>
</head>

<body>
	<!-- MAIN -->
	<div layout:fragment="content">
		<h1>My Dives</h1>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th><i class="fa fa-bolt"></i> ID</th>
					<th><i class="fa fa-bolt"></i> Diver ID</th>
					<th><i class="fa fa-bolt"></i> Diver Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${dives}">
					<td><a th:href ="@{'/dive/view/'+${d.id}}" th:text="${d.id}">Dive</a></td>
					<td th:text="${d.diveOwner.id}">Dive Owner</td>
					<td th:text="${d.diveOwner.firstName}">Dive Owner Name</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- MAIN -->
</body>

</html>
