<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" 
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

	<title>Dive View</title>
</head>


<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Dive</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/registration}">Register</a></li>
					<li><a th:href="@{/queryLogs}">Query</a></li>
					<li><a th:href="@{/findUsers}">Find</a></li>
					<li><a th:href="@{/uploadLog}">Upload</a></li>
					<!-- <li sec:authorize="isAuthenticated()"><a th:href="@{/profile/{email}"><span sec:authentication="name"></span></a></li> -->
					<li sec:authorize="isAuthenticated()"><a th:href="@{/profile}" sec:authentication="name"></a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- NAV BAR -->

	<br>
	<br>

	<!-- MAIN -->
	<div class="container">
		<h1>My Dive</h1>
		<p th:text="${dive.id}"></p>
		<p th:text="${dive.diveOwner.firstName}"></p>
		<p th:text="${dive.diveOwner.lastName}"></p>
		<p th:text="${dive.diveOwner.email}"></p>
	</div>
	<!-- MAIN -->
</body>

</html>
