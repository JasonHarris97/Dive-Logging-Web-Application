<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">Dive Logger</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link th:href="@{/css/default.css}" type="text/css" rel="stylesheet" />

	<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
</head>

<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-custom navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav" style="margin-left:30px;">
				<li><a th:href="@{/}">Home</a></li>
				<li><a th:href="@{/dive/query}">Query</a></li>
				<li><a th:href="@{/dive/map}">Discover</a></li>
				<li><a th:href="@{/user/find}">Find</a></li>
				<li><a th:href="@{/dive/upload}">Upload</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{'/user/view/'+${#authentication.name}}" sec:authentication="name"></a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/user/login}">Login</a></li>
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/user/registration}">Register</a></li>
			</ul>
		</div>
	</nav>

	<!-- MAIN -->
	<div class="mainContainer" layout:fragment="content">
      		Main page body goes here...
	</div>

	<div class="defaultFooter">
		<p>Placeholder footer</p>
	<div>
	

	<!-- SCRIPTS -->
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/registrationMultiStep.js}"></script>
	<script type="text/javascript" th:src="@{/js/uploadImages.js}"></script>
	<script type="text/javascript" th:src="@{/js/genericTabs.js}"></script>
	<script type="text/javascript" th:src="@{/js/diveUploadTabs.js}"></script>
	<script>
		function submitPage(pageNo) {
			document.getElementById("pageNo").value = pageNo;
			document.getElementById("queryForm").submit();
		}
	</script>
</body>

</html>
